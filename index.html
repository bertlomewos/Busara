  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: fill; /* Stretch canvas to fill container */
      background-color: #000;
    }

    #unity-loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 40px;
      background-color: #000;
      transition: 0.8s linear;
      opacity: 1;
      visibility: visible;
    }

    #unity-loading-container.finished {
      opacity: 0;
      visibility: collapse;
    }

    #unity-loading-container .logo {
      width: 15%;
      height: auto;
    }

    #unity-loading-bar {
      position: relative;
      width: 40%;
      height: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #unity-loading-bar-inner {
      position: absolute;
      left: 0;
      top: 0;
      width: 1%;
      height: 100%;
      background-color: #ccc;
      border-radius: 10px;
      transition: 0.4s linear;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <div id="unity-loading-container">
    <img src="logo.svg" class="logo" alt="Logo efuyegela">
    <div id="unity-loading-bar">
      <div id="unity-loading-bar-inner"></div>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/b7d35f719220cc47cb76adfa1fb7bb97.loader.js";
    var config = {
      dataUrl: buildUrl + "/93f07717a2902a137caec66d60ed4285.data",
      frameworkUrl: buildUrl + "/09e151ef6b51841893cbc7e4c78c4c8d.framework.js",
      codeUrl: buildUrl + "/60ff6e00e1f0ed60dd5b7e2a04c6c861.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "efuyegela",
      productName: "Busara",
      productVersion: "1.0",
    };

    var canvas = document.getElementById("unity-canvas");
    var loadingContainer = document.getElementById("unity-loading-container");
    var loadingBar = document.getElementById("unity-loading-bar-inner");

    // Keep canvas stretching on resize
    function resizeCanvas() {
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      document.getElementById("unity-container").style.width = window.innerWidth + "px";
      document.getElementById("unity-container").style.height = window.innerHeight + "px";
      document.getElementById("unity-loading-container").style.width = window.innerWidth + "px";
      document.getElementById("unity-loading-container").style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Load Unity WebGL
    var unityGame;
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = function() {
      createUnityInstance(canvas, config, function(progress) {
        loadingBar.style.width = 100 * progress + "%";
      }).then(function(unityInstance) {
        unityGame = unityInstance;
        loadingContainer.classList.add("finished");
      }).catch(function(message) {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
