    #unity-container {

    }

    #unity-canvas {

    #unity-loading-container {
      position: absolute; left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: #fff;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; gap: 40px;
      opacity: 1; visibility: visible;
      transition: 800ms linear;
    }

    #unity-loading-container.finished {
      opacity: 0; visibility: collapse;
    }

    #unity-loading-container .logo { width: 15%; height: 15%; }

    #unity-loading-bar {
      position: relative; width: 40%; height: 10px;
      background-color: #fff; border: 1px solid #ccc; border-radius: 10px;
    }

    #unity-loading-bar-inner {
      position: absolute; left: 0; top: 0; width: 1%; height: 100%;
      background-color: #ccc; border-radius: 10px;
      transition: 400ms linear;
    }

    /* Rotate Device Overlay */
    #rotate-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: none; align-items: center; justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-family: sans-serif;
    }

    #rotate-overlay img {
      width: 100px; height: auto;
      margin-bottom: 20px;

  <!-- Rotate Device Overlay -->

  <script>
    // Try locking landscape on supported browsers
    function lockLandscape() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.log("Orientation lock failed:", err);
        });
      }
    }

    // Check orientation and show overlay if portrait
    function checkOrientation() {
      const overlay = document.getElementById("rotate-overlay");
      if (window.innerHeight > window.innerWidth) {
        overlay.style.display = "flex";
      } else {
        overlay.style.display = "none";
      }
    }

    // Listen for changes
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    document.addEventListener("click", lockLandscape, { once: true });
    document.addEventListener("touchstart", lockLandscape, { once: true });
    checkOrientation();
  </script>
