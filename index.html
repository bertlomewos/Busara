// Automatically rotate and stretch canvas
function adjustCanvasOrientation() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    if (h > w) {
        // Portrait: rotate canvas 90Â° visually
        unityContainer.style.transform = "rotate(90deg) translateY(-100%)";
        unityContainer.style.transformOrigin = "top left";
        unityContainer.style.width = h + "px";
        unityContainer.style.height = w + "px";
    } else {
        // Landscape: normal
        unityContainer.style.transform = "none";
        unityContainer.style.width = w + "px";
        unityContainer.style.height = h + "px";
    }
}

// Listen for orientation changes and resize
window.addEventListener("resize", adjustCanvasOrientation);
window.addEventListener("orientationchange", adjustCanvasOrientation);

// Apply on page load

</script>
